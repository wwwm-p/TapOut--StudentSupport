<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Support</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="page active" id="page1">
  <img src="page1.png">
  <button class="hotspot academic" onclick="chooseReason('Academic stress')"></button>
  <button class="hotspot anxiety" onclick="chooseReason('Anxiety')"></button>
  <button class="hotspot depression" onclick="chooseReason('Depression')"></button>
  <button class="hotspot family" onclick="chooseReason('Family issues')"></button>
  <button class="hotspot relationship" onclick="chooseReason('Relationship issues')"></button>
  <button class="hotspot bullying" onclick="chooseReason('Bullying')"></button>
  <button class="hotspot talk" onclick="chooseReason('Need to talk')"></button>
  <button class="hotspot unsure" onclick="chooseReason('Not ready to say')"></button>
</div>

<div class="page" id="page2">
  <img src="page2.png">
  <button class="hotspot fine" onclick="chooseUrgency('Low')"></button>
  <button class="hotspot littleoff" onclick="chooseUrgency('Medium Low')"></button>
  <button class="hotspot coping" onclick="chooseUrgency('Medium High')"></button>
  <button class="hotspot crisis" onclick="chooseUrgency('Crisis')"></button>
</div>

<div class="page" id="page3">
  <img src="page3.png">

  <input id="studentName" placeholder="Your Name">
  <input id="studentGrade" placeholder="Your Grade">

  <div class="counselor-grid">
    <button onclick="previewMessage('miap2k10@gmail.com')">Mia</button>
    <button onclick="previewMessage('kmcconnell@smpanthers.org')">McConnell</button>
    <button onclick="previewMessage('gsorbi@smpanthers.org')">Sorbi</button>
    <button onclick="previewMessage('apanlilio@smpanthers.org')">Panlilio</button>
    <button onclick="previewMessage('aturner@smpanthers.org')">Turner</button>
    <button onclick="previewMessage('cfilson@smpanthers.org')">Filson</button>
  </div>
</div>

<script src="student.js"></script>
</body>
</html>
