<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Support</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

<!-- PAGE 1: REASON -->
<div class="page active" id="page1">
  <img src="page1.png" />

  <button class="hotspot academic" onclick="chooseReason('Academic')"></button>
  <button class="hotspot anxiety" onclick="chooseReason('Anxiety')"></button>
  <button class="hotspot depression" onclick="chooseReason('Depression')"></button>
  <button class="hotspot family" onclick="chooseReason('Family')"></button>
  <button class="hotspot relationship" onclick="chooseReason('Relationship')"></button>
  <button class="hotspot bullying" onclick="chooseReason('Bullying')"></button>
  <button class="hotspot talk" onclick="chooseReason('Talk')"></button>
  <button class="hotspot unsure" onclick="chooseReason('Unsure')"></button>
</div>

<!-- PAGE 2: URGENCY -->
<div class="page" id="page2">
  <img src="page2.png" />

  <button class="hotspot fine" onclick="chooseUrgency('Green')"></button>
  <button class="hotspot littleoff" onclick="chooseUrgency('Yellow')"></button>
  <button class="hotspot coping" onclick="chooseUrgency('Orange')"></button>
  <button class="hotspot crisis" onclick="chooseUrgency('Red')"></button>

  <button onclick="goToPage('page1')">Back</button>
</div>

<!-- PAGE 3: COUNSELOR -->
<div class="page" id="page3">
  <img src="page3.png" />

  <input id="studentName" placeholder="Your Name">
  <input id="studentGrade" placeholder="Grade">

  <div id="previewBox"></div>

  <div class="counselor-grid">
    <button onclick="sendRequest('miap2k10@gmail.com')">Mia</button>
    <button onclick="sendRequest('kmcconnell@smpanthers.org')">McConnell</button>
    <button onclick="sendRequest('gsorbi@smpanthers.org')">Sorbi</button>
    <button onclick="sendRequest('apanlilio@smpanthers.org')">Panlilio</button>
    <button onclick="sendRequest('aturner@smpanthers.org')">Turner</button>
    <button onclick="sendRequest('cfilson@smpanthers.org')">Filson</button>
  </div>

  <button onclick="goToPage('page2')">Back</button>
</div>

<script src="student.js"></script>
</body>
</html>
