<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Support</title>
  <link rel="stylesheet" href="style.css" />

  <style>
    /* MODAL (clean + modern) */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(15, 23, 42, 0.55);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      backdrop-filter: blur(6px);
    }

    .modal {
      background: #ffffff;
      padding: 24px;
      width: 380px;
      border-radius: 16px;
      text-align: left;
      box-shadow: 0 20px 50px rgba(0,0,0,0.2);
      border: 1px solid #f0f0f0;
    }

    .modal-header {
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:12px;
    }

    .modal-header h2 {
      margin:0;
      font-size:20px;
    }

    .modal-close {
      background: #f2f4f7;
      border: none;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 16px;
    }

    .field-label {
      font-size: 12px;
      font-weight: 600;
      color: #555;
      margin-top: 8px;
      display:block;
    }

    .modal input,
    .modal textarea {
      width: 100%;
      padding: 10px 12px;
      margin-top: 4px;
      margin-bottom: 10px;
      font-size: 14px;
      border-radius: 10px;
      border: 1px solid #e6e6e6;
      background: #fafafa;
      transition: border 0.2s ease, box-shadow 0.2s ease;
    }

    .modal input:focus,
    .modal textarea:focus {
      outline:none;
      border:1px solid #0070c9;
      box-shadow:0 0 0 3px rgba(0,112,201,0.2);
      background:#fff;
    }

    .modal textarea {
      resize: none;
      height: 90px;
    }

    .modal-buttons {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 12px;
    }

    .btn-secondary {
      padding: 8px 16px;
      border-radius: 999px;
      border: 1px solid #e0e0e0;
      background: #f7f7f7;
      cursor: pointer;
    }

    .btn-primary {
      padding: 8px 18px;
      border-radius: 999px;
      border: none;
      background: #0070c9;
      color: white;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <!-- Page 1 -->
  <div class="page active" id="page1">
    <img src="page1.png" alt="Welcome Page">

    <button class="hotspot academic" onclick="chooseReason('Academic stress or pressure')"></button>
    <button class="hotspot anxiety" onclick="chooseReason('Anxiety or panic attacks')"></button>
    <button class="hotspot depression" onclick="chooseReason('Depression or sadness')"></button>
    <button class="hotspot family" onclick="chooseReason('Family issues or home stress')"></button>
    <button class="hotspot relationship" onclick="chooseReason('Relationship or friendship problems')"></button>
    <button class="hotspot bullying" onclick="chooseReason('Bullying or harassment')"></button>
    <button class="hotspot talk" onclick="chooseReason('I just need someone to talk to')"></button>
    <button class="hotspot unsure" onclick="chooseReason('I’m not ready to say')"></button>
  </div>

  <!-- Page 2 -->
  <div class="page" id="page2">
    <img src="page2.png" alt="Urgency Page">

    <button class="hotspot fine" onclick="chooseUrgency('I’m Doing Fine – Just Curious')"></button>
    <button class="hotspot littleoff" onclick="chooseUrgency('Feeling a Little Off')"></button>
    <button class="hotspot coping" onclick="chooseUrgency('I’m Not Coping Well')"></button>
    <button class="hotspot crisis" onclick="chooseUrgency('I’m in Crisis')"></button>

    <button class="back-button" onclick="goToPage('page1')">Back</button>
  </div>

  <!-- Page 3 -->
  <div class="page" id="page3">
    <img src="page3.png" alt="Counselor Page">

    <div class="counselor-grid">
      <button onclick="openModal('miap2k10@gmail.com')">miap2k10@gmail.com</button>
      <button onclick="openModal('kmcconnell@smpanthers.org')">kmcconnell@smpanthers.org</button>
      <button onclick="openModal('gsorbi@smpanthers.org')">gsorbi@smpanthers.org</button>
      <button onclick="openModal('apanlilio@smpanthers.org')">apanlilio@smpanthers.org</button>
      <button onclick="openModal('aturner@smpanthers.org')">aturner@smpanthers.org</button>
      <button onclick="openModal('cfilson@smpanthers.org')">cfilson@smpanthers.org</button>
    </div>

    <button class="back-button" onclick="goToPage('page2')">Back</button>
  </div>

  <!-- MODAL -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal">
      <div class="modal-header">
        <h2>Submit Message</h2>
        <button class="modal-close" onclick="closeModal()">✕</button>
      </div>

      <label class="field-label">First Name</label>
      <input type="text" id="firstName" placeholder="Required">

      <label class="field-label">Last Name</label>
      <input type="text" id="lastName" placeholder="Required">

      <label class="field-label">Grade</label>
      <input type="text" id="studentGrade" placeholder="Required">

      <label class="field-label">Additional Notes</label>
      <textarea id="extraNotes" placeholder="Optional"></textarea>

      <div class="modal-buttons">
        <button class="btn-secondary" onclick="closeModal()">Cancel</button>
        <button class="btn-primary" onclick="submitMessage()">Submit</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
