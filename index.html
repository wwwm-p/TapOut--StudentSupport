<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Support</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>

  <!-- ========================= -->
  <!-- PAGE 1: REASON SELECTION -->
  <!-- ========================= -->
  <div class="page active" id="page1">
    <h2>What brings you here today?</h2>

    <button onclick="chooseReason('Academic stress or pressure')">Academic stress or pressure</button>
    <button onclick="chooseReason('Anxiety or panic attacks')">Anxiety or panic attacks</button>
    <button onclick="chooseReason('Depression or sadness')">Depression or sadness</button>
    <button onclick="chooseReason('Family issues or home stress')">Family issues or home stress</button>
    <button onclick="chooseReason('Relationship or friendship problems')">Relationship or friendship problems</button>
    <button onclick="chooseReason('Bullying or harassment')">Bullying or harassment</button>
    <button onclick="chooseReason('I just need someone to talk to')">I just need someone to talk to</button>
    <button onclick="chooseReason('I’m not ready to say')">I’m not ready to say</button>
  </div>

  <!-- ========================= -->
  <!-- PAGE 2: URGENCY SELECTION -->
  <!-- ========================= -->
  <div class="page" id="page2">
    <h2>How urgent is this for you?</h2>

    <button onclick="chooseUrgency('I’m Doing Fine – Just Curious')">I’m Doing Fine – Just Curious</button>
    <button onclick="chooseUrgency('Feeling a Little Off')">Feeling a Little Off</button>
    <button onclick="chooseUrgency('I’m Not Coping Well')">I’m Not Coping Well</button>
    <button onclick="chooseUrgency('I’m in Crisis')">I’m in Crisis</button>

    <button onclick="goToPage('page1')">Back</button>
  </div>

  <!-- ========================= -->
  <!-- PAGE 3: COUNSELOR SELECTION -->
  <!-- ========================= -->
  <div class="page" id="page3">
    <h2>Choose your counselor and enter your info</h2>

    <input type="text" id="studentName" placeholder="Your Name" />
    <input type="text" id="studentGrade" placeholder="Your Grade" />

    <div class="counselor-grid">
      <button onclick="sendEmail('miap2k10@gmail.com')">Mia P</button>
      <button onclick="sendEmail('kmcconnell@smpanthers.org')">K McConnell</button>
      <button onclick="sendEmail('gsorbi@smpanthers.org')">G Sorbi</button>
      <button onclick="sendEmail('apanlilio@smpanthers.org')">A Panlilio</button>
      <button onclick="sendEmail('aturner@smpanthers.org')">A Turner</button>
      <button onclick="sendEmail('cfilson@smpanthers.org')">C Filson</button>
    </div>

    <button onclick="goToPage('page2')">Back</button>
  </div>

  <!-- ========================= -->
  <!-- SCRIPT -->
  <!-- ========================= -->
  <script src="script.js"></script>
</body>
</html>
